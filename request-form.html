<body>
  <button class="home-button" onclick="window.location.href='index.html'" aria-label="Home">
    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M3 11.5L12 4l9 7.5V20a1 1 0 0 1-1 1h-5a1 1 0 0 1-1-1v-4h-4v4a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V11.5z" stroke="#b85c00" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

  <img src="Sweet Relish - logo.png" alt="Sweet Relish Logo" class="site-logo">

  <h1>Request Form</h1>
  <p class="form-bottom-text">If you can't find what you're looking for in the FAQ, please fill out the form below and we'll get back to you!</p>
  <form class="request-form" action="#" method="post">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="question">Your Question or Request:</label><br>
    <textarea id="question" name="question" rows="5" required></textarea><br><br>

    <button type="submit">Submit</button>
  </form>
</body>
